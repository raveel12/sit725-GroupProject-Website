<!DOCTYPE html>
<html>

<head>
    <title> RealityEase</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper sell-nav">
                <a href="#" class="brand-logo left"> <img class="logoimg" src="./images/Realty-transformed (1).png"
                        alt="logo"></a>
                <ul class="right">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="buy.html">BUY</a></li>
                    <li><a href="about.html">ABOUT US</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="sellbg">
        <div class="container">
            <div class="col s12 m8">
                <div class="form-bg">
                    <h1 class="center-align center-align">SELL YOUR PROPERTY</h1>
                    <h4 class="center-align">Start posting your property: </h4>
                    <div class="container py-5">
                        <form class="input-form"></form>
                        <h5 class="text-center">Owner's Details:</h5>
                        <div class="form-group">
                            <label class="form-label" for="oname">Name</label>
                            <input type="text" class="form-control" id="oname" name="oname" required
                                placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="oage">Age</label>
                            <input type="text" class="form-control" id="oage" name="oage" required
                                placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="ono">Phone No.</label>
                            <input type="number" class="form-control" id="ono" name="ono" required
                                placeholder="Enter your phone number">
                        </div>
                        <h5 class="text-center">Property Details:</h5>
                        <div class="row">

                            <div class="form-group">
                                <label for="price" class="form-label">Listing Price</label>
                                <input type="text" class="form-control col-sm-10" id="price" name="price" required
                                    placeholder="Enter property price in $">
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" name="description" id="description"
                                    placeholder="Add description for your property..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="form-label" for="hnumber">House Number</label>
                                <input type="number" class="form-control" id="hnumber" name="hnumber">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label" for="street">Street</label>
                                <input type="text" class="form-control" id="street" name="street">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label" for="suburb">Suburb</label>
                                <input type="text" class="form-control" id="suburb" name="suburb">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state">
                            </div>
                            <div class="col">
                                <label class="form-label" for="acode">Area Code</label>
                                <input type="number" class="form-control" id="acode" name="acode">
                            </div>
                        </div>
                        <div class="row">
                            <label class="form-label col-sm-4" for="img_path">Image Path</label>
                            <input type="text" class="form-control col-sm-8" id="img_path" name="img_path">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" id="submit" type="submit" name="action">SUBMIT</button>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./postListings.js"></script>
</body>

</html>
