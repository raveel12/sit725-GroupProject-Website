<!DOCTYPE html>
<html>

<head>
    <title> RealityEase</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper sell-nav">
                <a href="#" class="brand-logo left"> <img class="logoimg" src="./images/Realty-transformed (1).png"
                        alt="logo"></a>
                <ul class="right">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="buy.html">BUY</a></li>
                    <li><a href="about.html">ABOUT US</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="sellbg">
        <div class="container">
            <div class="row">
                <div class="col s12 m8">
                    <div class="form-bg">
                        <h1 class="center-align center-align">SELL YOUR PROPERTY</h1>
                        <h4 class="center-align">Start posting your property: </h4>
                        <form class="input-form center-align container">
                            <h5>Owner's Details:</h5>
                            <br>
                            <label for="oname">Name</label>
                            <input type="text" id="oname" name="oname"><br>
                            <label for="oage">Age</label>
                            <input type="text" id="oage" name="oage"><br>
                            <h5>Property Details:</h5><br>
                            <label for="hnumber">House Number</label>
                            <input type="number" id="hnumber" name="hnumber"><br>
                            <label for="street"> Street</label>
                            <input type="text" id="street" name="street"><br>
                            <label for="suburb">Suburb</label>
                            <input type="text" id="suburb" name="suburb"><br>
                            <label for="state">State</label>
                            <input type="text" id="state" name="state"><br>
                            <label for="acode">Code</label>
                            <input type="number" id="acode" name="acode"><br>

                            <!-- <button class="addimages btn waves-effect waves-light"> Add Images
                    <i class="material-icons right ">attach_file</i></button>
                </button><br> -->

                            <!-- Adding images path for now -->
                            <label for="img_path">Image Path</label>
                            <input type="text" id="img_path" name="img_path"><br>
                            <button class="submitbtn btn waves-effect waves-light" id="submit" type="submit"
                                name="action"> SUBMIT
                                <i class="material-icons right">send</i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./postListings.js"></script>
</body>

</html>
